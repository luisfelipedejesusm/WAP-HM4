<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
    </div>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <a class="navbar-brand" href="#">MIU Golden Dome Market ::: SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Suppliers</a>
              </li>
          </ul>
          <div class="my-2 my-lg-0">
            <span class="mr-sm-2 text-white"> Hello! </span>
            <button class="btn btn-outline-secondary bg-white" type="submit">Sign Out</button>
          </div>
        </div>
      </nav>

      <div class="container mt-5">   
          <div class="row mb-3">
              <div class="col-sm">
                  <h3>New Product Form</h3>
              </div>
          </div>
          <div class="row">
              <div class="col-sm">
                <div class="container">
                    <div class="form-group">
                        <label>Product Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Unit Price</label>
                        <input type="number" class="form-control" value="0.0">
                    </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="container">
                    <div class="form-group">
                        <label>Quantity in stock</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                    <div class="form-group">
                        <label>Supplier</label>
                        <select class="form-control">
                            <option>Select a supplier</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date Supplied</label>
                        <input type="date" class="form-control">
                        <small class="form-text text-muted">Enter a valid Date.</small>
                    </div>
                </div>
              </div>
              
          </div>
          <div class="row">
            <div class="d-flex flex-row-reverse ml-auto container">
                <button type="button" class="btn btn-outline-info mr-1 ml-1">Add Product</button>
                <button type="button" class="btn btn-outline-danger mr-1 ml-1">Cancel</button>
                <button type="button" class="btn btn-outline-primary mr-1 ml-1">Reset</button>
              </div>
          </div>
      </div>

      <hr>

      <div class="container">
        <form class="needs-validation" novalidate id="assigment-1">
            <div class="form-group">
                <label for="exampleInputEmail1">URL</label>
                <input type="text" class="form-control" id="url">
                <div class="invalid-feedback">
                    Please center a valid URL.
                </div>
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <div class="invalid-feedback">
                Please enter a valid password.
            </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      <div class="footer">
        <a
        href="https://luisfelipedejesusm.github.io/WAP-HM4/"> <img
        src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
        alt="html validator"/></a>
       
    </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
    </body>
</html>
